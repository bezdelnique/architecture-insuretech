scalar Date

type Query {
    client(id: ID!): Client
    clients(ids: [ID!]): [Client!]!
}

type Client {
    id: ID!
    name: String
    age: Int
    documents: [Document!]!
    relatives: [Relative!]!
}

type Document {
    id: ID!
    type: String
    number: String
    issueDate: Date
    expiryDate: Date
}

type Relative {
    id: ID!
    relationType: String
    name: String
    age: Int
}

